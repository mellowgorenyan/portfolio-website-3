body {

.row {
    display: flex;
    gap: 10px;
    margin: 15px 0 30px 0;
    flex-wrap: wrap;
}

summary {
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    cursor: pointer;
    margin-bottom: 20px;
    border: none;
    border-radius: 15px;
    background: #fff;
    color: #333;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}
</style>
