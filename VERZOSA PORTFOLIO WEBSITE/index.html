<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Papyrus, fantasy;
}

.navbar{
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  padding: 20px 40px;
  display: flex;
  justify-content: flex-end;
  background: transparent;
  z-index: 1000;
}

.side-menu{
  position: fixed;
  top: 30px;
  left: 40px;
  display: flex;
  flex-direction: column;
}

}

.side-menu h1{
  font-size: 40px;
  margin-bottom: 20px;
}

.side-menu button{
  padding:10px 20px;
  margin:10px 0;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  background:#fff;
  color:#333;
  transition:0.3s;
  text-align:left;
}

.side-menu button:hover{
  transform:scale(1.1);
}


.navbar button{
  padding:10px 20px;
  margin-left:15px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.signin{
  background:#fff;
  color:#333;
}

.signup{
  background:#ff69b4;
  color:white;
}

.navbar button:hover{
  transform:scale(1.1);
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background-color:#fadadd;
  min-height:100vh;
  padding-top:100px;
}

.container{
  position:relative;
  width:1100px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
  padding:30px;
}

.container .card{
  position:relative;
  background-image:url(aaa.gif);
  max-width:400px;
  height:215px;
  background-color:#fff;
  margin:30px 10px;
  padding:20px 15px;
  display:flex;
  flex-direction:column;
  box-shadow:0 5px 20px rgba(0,0,0,0.5);
  transition:0.3s ease-in-out;
  border-radius:15px;
}

.container .card:hover{
  height:320px;
}

.container .card .image{
  position:relative;
  width:390px;
  height:200px;
  top:-40%;
  left:8px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  z-index:1;
}

.container .card .image img{
  max-width:390px;
  border-radius:15px;
}

.container .card .content{
  position:relative;
  top:-140px;
  padding:10px 15px;
  color:#111;
  text-align:center;
  visibility:hidden;
  opacity:0;
  transition:0.3s ease-in-out;
}

.container .card:hover .content{
  margin-top:30px;
  visibility:visible;
  opacity:1;
  transition-delay:0.2s;
}


.wrapper{
  overflow:hidden;
  max-width:390px;
  width:100%;
  background:#fff;
  padding:30px;
  border-radius:15px;
  box-shadow:0px 15px 25px rgba(0,0,0,0.2);
  display: none; 
}

.title-text{
  width:100%;
}

.title{
  font-size:30px;
  font-weight:600;
  text-align:center;
  color:#f097a0;
  display:none;
}

input[type="radio"]{
  display:none;
}

.form-inner{
  width:100%;
}

.form-inner form{
  width:100%;
  display:none;
}

.field{
  height:50px;
  width:100%;
  margin-top:20px;
}

.field input{
  height:100%;
  width:100%;
  padding-left:15px;
  border-radius:15px;
  border:1px solid #f097a0;
  font-size:16px;
}

.btn{
  margin-top:20px;
}

.btn input{
  width:100%;
  height:50px;
  border-radius:15px;
  border:none;
  background:linear-gradient(to right, #fadadd, #f7c4c8, #f4adb4, #f1979f);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

.btn input:hover{
  opacity:0.9;
  transform:scale(1.03);
}

.signup-link, .pass-link{
  margin-top:10px;
  text-align:center;
}

.signup-link label{
  color:#f097a0;
  cursor:pointer;
  font-weight:500;
}

.pass-link a{
  color:#f097a0;
  text-decoration:none;
}

.pass-link a:hover{
  text-decoration:underline;
}

#login:checked ~ .wrapper .title-text .title:first-child{
  display:block;
}

#signup:checked ~ .wrapper .title-text .title:nth-child(2){
  display:block;
}

#login:checked ~ .wrapper .form-inner form:first-child{
  display:block;
}

#signup:checked ~ .wrapper .form-inner form:nth-child(2){
  display:block;
}

.back-btn{
  margin-top:20px;
  text-align:center;
}

.back-btn button{
  padding:10px 20px;
  border:none;
  border-radius:15px;
  background:#f097a0;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}

#loginMessage{
  margin-top:10px;
  text-align:center;
  font-weight:500;
}
</style>
</head>

<body>



<div class="navbar">
  <button class="signin" onclick="showForm('login')">Sign In</button>
  <button class="signup" onclick="showForm('signup')">Sign Up</button>
</div>

<div class="side-menu">
  <h1>About Me!!</h1>
  <button onclick="window.location.href='personal_details.html'">Personal Details</button>
  <button onclick="window.location.href='family background.html'">Family Background</button>
<button onclick="checkLogin('personal.html')">Personal</button>
<button onclick="checkLogin('coll.html')">My Collection</button>
<button onclick="checkLogin('fam.html')">Family</button>
<button onclick="checkLogin('educ.html')">Education</button>

</div>


<div class="container">
  <div class="card">
    <div class="image">
      <img src="https://gifdb.com/images/high/miku-hugging-a-plush-iu3gt5mriovs55bg.gif">
    </div>
    <div class="content">
      <h2>Name: Winny A. Verzosa</h2>
      <p><b>Grade Level:</b> 11-Linnaeus</p>
      <p><b>Hobbies:</b> sleeping, playing, watching, and browsing the internet :3</p>
      <p><b>About Me:</b> I love discovering new stuff, especially the cool and cute ones! :D</p>
    </div>
  </div>
</div>

<input type="radio" name="slide" id="login" checked>
<input type="radio" name="slide" id="signup">

<div class="wrapper">
  <div class="title-text">
    <div class="title">Login Form</div>
    <div class="title">Signup Form</div>
  </div>

  <div class="form-inner">
    <form id="loginForm">
      <div class="field">
        <input type="text" id="loginEmail" placeholder="Email Address" required>
      </div>
      <div class="field">
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <div class="pass-link">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="btn">
        <input type="submit" value="Login">
      </div>
      <div class="signup-link">
        Not a member? <label for="signup">Signup now</label>
      </div>
      <p id="loginMessage"></p>
    </form>

    <form id="signupForm">
      <div class="field">
        <input type="text" placeholder="Email Address" required>
      </div>
      <div class="field">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="field">
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="btn">
        <input type="submit" value="Signup">
      </div>
      <div class="signup-link">
        Already a member? <label for="login">Login</label>
      </div>
    </form>
  </div>

  <div class="back-btn">
    <button onclick="hideForm()">Back to Home</button>
  </div>
</div>

<script>
let isLoggedIn = false;

function showForm(type) {
  document.querySelector('.container').style.display = 'none';
  document.querySelector('.wrapper').style.display = 'block';
  if (type === 'login') {
    document.getElementById('login').checked = true;
  } else {
    document.getElementById('signup').checked = true;
  }
}

function hideForm() {
  document.querySelector('.container').style.display = 'flex';
  document.querySelector('.wrapper').style.display = 'none';
}

function checkLogin(page) {
  if (!isLoggedIn) {
    alert("You must login first!");
  } else {
    window.location.href = page;
  }
}

document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); 
  var email = document.getElementById('loginEmail').value;
  var password = document.getElementById('loginPassword').value;
  var message = document.getElementById('loginMessage');

  if (email === 'winny.verzosa02@gmail.com' && password === 'mellowgorenyan123') {
    message.style.color = 'green';
    message.innerHTML = 'Login Successful!';
    isLoggedIn = true;
  } else {
    message.style.color = 'red';
    message.innerHTML = 'Invalid Email or Password!';
  }
});

document.getElementById('signupForm').addEventListener('submit', function(event) {
  event.preventDefault();
  alert('Sign Up Successful!');
});
</script>

</body>
</html>
